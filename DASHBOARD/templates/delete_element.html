{% extends '_base.html' %}
{% load static %}

{% block main_content %}
<div style="display: flex;flex-direction: column;align-items: center;margin-top: 50px;"> 
    <form action="" method="post" style="width: 90%;">{% csrf_token %}
        <p style="margin: 15px;">Voulez-vous vraiment supprimer cet élément?</p>
        <button type="submit" style="background-color:red ;color: white;padding: 10px;margin: 10px;border-radius: 10px;">
            Oui, je veux supprimer l'élément
        </button>
        <a href="{% url 'dashboard' %}" 
        style="display:inline-block;background-color:green;color:white;padding:10px;margin:10px;border-radius:10px;">
            Non, je ne souhaite plus supprimer l'élément
        </a>
    </form>
</div>
{% endblock %}
